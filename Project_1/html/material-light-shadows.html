<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basics</title>
    <link rel="stylesheet" href="../stylesheets/style.css">
</head>     
<body>
    <div id="WebGL-output"></div>
    <script src="../../libs/three-js/build/three.js"></script>
    <script type="text/javascript">
        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(45,
        window.innerWidth / window.innerHeight,
        0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
        renderer.setSize(window.innerWidth, window.innerHeight);

        let axes = new THREE.AxesHelper(20);
        scene.add(axes);
        let planeGeometry = new THREE.PlaneGeometry(60,20,1,1);
        let planeMaterial = new THREE.MeshLambertMaterial({
            color: 0xffffff
        });
        var plane = new THREE.Mesh(planeGeometry,planeMaterial);
        plane.rotation.x = -.5 * Math.PI;
        plane.position.x = 15;
        plane.position.y = 0;
        plane.position.z = 0;
        plane.receiveShadow = true;
        scene.add(plane);

        let cubeGeometry = new THREE.CubeGeometry(4,4,4);
        let cubeMaterial = new THREE.MeshBasicMaterial({
            color: 0xff0000
        });
        let cube = new THREE.Mesh(cubeGeometry,cubeMaterial);

        cube.position.x = -4;
        cube.position.y = 3;
        cube.position.z = 0;
        cube.castShadow = true;
        scene.add(cube);

        let spehereGeometry = new THREE.SphereGeometry(4,20,20);
        let sphereMaterial = new THREE.MeshPhongMaterial({
            color: 0x7777ff
        });
        let sphere = new THREE.Mesh(spehereGeometry, sphereMaterial);
        sphere.position.x = 20;
        sphere.position.y = 4;
        sphere.position.z = 2;
        sphere.castShadow = true;
        scene.add(sphere);

        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);

        var spotLight = new THREE.SpotLight( 0xffeeee );
        spotLight.position.set( -40, 60, -10 );
        scene.add( spotLight );
        spotLight.castShadow = true;
        renderer.shadowMap.enabled = true;
        renderer.shadowMapType = THREE.PCFSoftShadowMap;
        document.getElementById('WebGL-output').appendChild(renderer.domElement);
        renderer.render(scene, camera);
    </script>
</body>
</html>
